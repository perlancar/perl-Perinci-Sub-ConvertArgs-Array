[MetaResources]
homepage=http://search.cpan.org/dist/Sub-Spec-ConvertArgs-Array/
repository=http://github.com/sharyanto/perl-Sub-Spec-ConvertArgs-Array

[@Filter]
bundle=@Classic
remove=MakeMaker
remove=PodVersion
remove=PkgVersion

[OurPkgVersion]

[ModuleBuild]

[ReadmeFromPod]

[PodWeaver]

[CheckChangeLog]

[Test::Compile]

[InstallRelease]
install_command=cpanm -n .

;[@Git]
[Prereqs]
; for testing
Test::More=0.96
; for runtime
perl=5.010000
Data::Sah=0
Log::Any=0
